<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color:maroon
      }
    </style>
  </head>
  <body>
    <header style="background-color:0000ff;">
      <h1 style="color:ffffff">ULTIMATUM <br>MEDICAL SCHOOL</h1>
    </header><hr>
    <main>
      <h2>Student's Portal</h2>
      <form>
        <fieldset>
          <legend>PERSONAL INFORMATION</legend>
          <label for="fname">FIRST NAME:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="mname">MIDDLE NAME:</label><br>
          <input type="text" id="mname" name="mname"><br>
          <label for="lname">LAST NAME:</label><br>
          <input type="text" id="lname" name="lname"><br>
         <b><p>Select gender</p></b>
          <input type="radio" id="male" name="gender">
          <label for="male">MALE</label><br>
          <input type="radio" id="female" name="gender">
          <label for="female">FEMALE</label><br>
        </fieldset>
        <b><p>COURSE STUDIED</p></b><br>
        <label for="courses">Choose a course you take:</label><br>
        <select id="courses" name="courses">
          <option value="PHARMACY">PHARMACY</option>
          <option value="CLINICAL MEDICINE">CLINICAL MEDICINE</option>
          <option value="NURSING">NURSING</option>
          <option value="HEALTH RECORDS">HEALTH RECORDS</option>
          <option value="OCCUPATIONAL THERAPY">OCCUPATIONAL THERAPY</option>
          <option value="DENTAL TECHNOLOGY">DENTAL TECHNOLOGY</option>
          <option value="PUBLIC HEALTH">PUBLIC HEALTH</option>
        </select>
        <b><p>ACCOUNT DETAILS</p></b>
        <fieldset>
          <legend>Create an Account:</legend>
          <label for="username">USERNAME:</label><br>
          <input type="text" id="username" name="username"><br>
          <label for="pwd">PASSWORD:</label><br>
          <input type="text" id="pwd" name="pwd"><br>
          <label for="email">EMAIL:</label><br>
          <input type="email" id="email" name="email"><br><br>
          <button>create an account</button>
        <input type="radio" id="remember me" name="remember me">
        <label for="remember me">remember me</label>
        </fieldset><br>
        <p>Already have an account</p><br>
        <button>LOG IN</button>
      </form>
    </main>
  </body>
</html>
